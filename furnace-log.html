<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furnace Filter Log</title>
</head>
<body>
  <h1>Furnace Filter Replacement Log</h1>
  <form>
    <label>Date Replaced:<br><input type="date" name="date" /></label><br><br>
    <label>Filter Brand:<br><input type="text" name="brand" /></label><br><br>
    <label>Cost:<br><input type="text" name="cost" /></label><br><br>
    <label>Notes:<br><textarea name="notes" rows="4" cols="30"></textarea></label><br><br>
    <button type="submit">Save Entry</button>
  </form>
</body>
</html>
