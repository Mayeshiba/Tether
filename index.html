<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Log System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to the QR Log System</h1>
  <div id="content">Checking QR code status...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL-7FPJ8Wqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6bJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const content = document.getElementById("content");

    if (id) {
      const routeRef = ref(db, "routes/" + id);
      get(routeRef).then(snapshot => {
        if (snapshot.exists()) {
          const template = snapshot.val();
          window.location.href = `${template}.html?id=${id}`;
        } else {
          content.innerHTML = `<p style="color:red;">Unknown QR ID: <b>${id}</b></p>`;
        }
      }).catch(error => {
        console.error("Firebase error:", error);
        content.innerHTML = "<p style='color:red;'>Could not fetch routing data.</p>";
      });
    } else {
      content.innerHTML = `
        <p>No QR code detected. Please scan one or choose below:</p>
        <ul>
          <li><a href="car_maintenance.html?id=car_maintenance">Car Maintenance Log</a></li>
          <li><a href="furnace_log.html?id=furnace_log">Furnace Log</a></li>
        </ul>
      `;
    }
  </script>
</body>
</html>
