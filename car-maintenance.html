<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Maintenance Log</title>
</head>
<body>
  <h1>Car Maintenance Log</h1>
  <form>
    <label>Date:<br><input type="date" name="date" /></label><br><br>
    <label>Odometer:<br><input type="number" name="odometer" /></label><br><br>
    <label>Service Performed:<br><textarea name="service" rows="3" cols="30"></textarea></label><br><br>
    <label>Cost:<br><input type="text" name="cost" /></label><br><br>
    <label>Notes:<br><textarea name="notes" rows="4" cols="30"></textarea></label><br><br>
    <button type="submit">Save Entry</button>
  </form>
</body>
</html>
