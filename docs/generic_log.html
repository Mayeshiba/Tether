<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Log Entry</h1>
    <form id="log-form" class="space-y-4"></form>
    <button id="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
    <button id="reset" class="mt-2 w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Reset Template</button>
    <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const id = new URLSearchParams(window.location.search).get("id");
    const form = document.getElementById("log-form");
    const submitBtn = document.getElementById("submit");
    const resetBtn = document.getElementById("reset");
    const status = document.getElementById("status");

    if (!id) {
      form.innerHTML = '<p class="text-red-600 font-bold">Missing ID in URL</p>';
      submitBtn.disabled = true;
      return;
    }

    async function loadTemplate() {
      const snap = await get(ref(db, `qr_codes/${id}`));
      const data = snap.val();
      if (!data || !data.template) {
        form.innerHTML = '<p class="text-red-600 font-bold">Template not found for this ID</p>';
        submitBtn.disabled = true;
        return;
      }

      const templateSnap = await get(ref(db, `templates/${data.template}`));
      const template = templateSnap.val();
      if (!template || !template.fields) {
        form.innerHTML = '<p class="text-red-600 font-bold">Invalid template</p>';
        submitBtn.disabled = true;
        return;
      }

      template.fields.forEach((field) => {
        const wrapper = document.createElement("div");

        const label = document.createElement("label");
        label.innerText = field.name || "Unnamed Field";
        label.className = "block mb-1 font-medium";

        let input;
        if (field.type === "dropdown" && Array.isArray(field.options)) {
          input = document.createElement("select");
          field.options.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.innerText = opt;
            input.appendChild(option);
          });
        } else {
          input = document.createElement("input");
          input.type = field.type || "text";
        }
        input.name = field.name;
        input.className = "w-full p-2 border rounded";

        wrapper.appendChild(label);
        wrapper.appendChild(input);
        form.appendChild(wrapper);
      });
    }

    loadTemplate();

    submitBtn.addEventListener("click", async () => {
      const entries = {};
      Array.from(form.elements).forEach(input => {
        if (input.name) entries[input.name] = input.value;
      });

      await push(ref(db, `logs/${id}`), entries);
      status.innerText = "Entry saved!";
      setTimeout(() => status.innerText = "", 3000);
      form.reset();
    });

    resetBtn.addEventListener("click", async () => {
      if (!confirm("Are you sure you want to reset this page? This will delete all data and unlink the template.")) return;
      await remove(ref(db, `qr_codes/${id}`));
      await remove(ref(db, `logs/${id}`));
      window.location.href = "/Tether/docs/index.html?id=" + encodeURIComponent(id);
    });
  </script>
</body>
</html>
