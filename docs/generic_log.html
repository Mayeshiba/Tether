<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generic Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Log Entry</h1>
    <form id="entry-form" class="space-y-4"></form>
    <div class="text-center">
      <button id="submit-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-2">Save Entry</button>
      <p class="mt-4 text-red-600 text-sm cursor-pointer underline" id="reset-btn">Reset This Log</p>
    </div>
    <hr class="my-6" />
    <h2 class="text-lg font-semibold mb-2">Previous Entries</h2>
    <div id="entries" class="space-y-2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const id = new URLSearchParams(window.location.search).get("id");
    if (!id) {
      alert("No ID provided in URL");
      throw new Error("Missing ID");
    }

    const qrRef = ref(db, `qr_codes/${id}`);
    const entryRef = ref(db, `logs/${id}`);
    const form = document.getElementById("entry-form");
    const entriesDiv = document.getElementById("entries");

    let currentFields = [];

    async function loadTemplateAndRenderForm() {
      const qrSnap = await get(qrRef);
      const qrData = qrSnap.val();
      if (!qrData?.template) {
        alert("No template set for this ID");
        return;
      }

      const templateSnap = await get(ref(db, `templates/${qrData.template}`));
      const template = templateSnap.val();

      if (!template?.fields) {
        alert("No fields found in template");
        return;
      }

      form.innerHTML = "";
      currentFields = template.fields;

      template.fields.forEach((fieldLabel, i) => {
        const inputId = `field-${i}`;
        const fieldDiv = document.createElement("div");
        fieldDiv.innerHTML = `
          <label for="${inputId}" class="block font-medium">${fieldLabel}</label>
          <input type="text" id="${inputId}" class="w-full border rounded px-3 py-2 mt-1" />
        `;
        form.appendChild(fieldDiv);
      });
    }

    document.getElementById("submit-btn").addEventListener("click", async (e) => {
      e.preventDefault();
      const entry = {};
      currentFields.forEach((_, i) => {
        entry[`field${i + 1}`] = document.getElementById(`field-${i}`).value;
      });
      await push(entryRef, entry);
      form.reset();
    });

    onValue(entryRef, (snapshot) => {
      const entries = snapshot.val() || {};
      entriesDiv.innerHTML = Object.values(entries).map((entry) =>
        `<div class="bg-gray-200 p-3 rounded">
          ${Object.values(entry).map((val) => `<div>${val}</div>`).join("")}
        </div>`).join("");
    });

    document.getElementById("reset-btn").addEventListener("click", async () => {
      if (confirm("Are you sure you want to reset this log? All data will be lost.")) {
        await remove(entryRef);
        await remove(qrRef);
        window.location.href = "index.html";
      }
    });

    loadTemplateAndRenderForm();
  </script>
</body>
</html>
