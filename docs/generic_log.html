<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Log Entry</h2>
    <form id="logForm" class="space-y-4"></form>
    <div class="text-center">
      <button type="button" id="saveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save Entry
      </button>
    </div>
    <div class="text-center mt-2">
      <button id="resetLog" class="text-red-500 underline text-sm">Reset This Log</button>
    </div>
    <hr class="my-4">
    <div>
      <h3 class="font-semibold mb-2">Previous Entries</h3>
      <div id="entriesContainer" class="bg-gray-200 p-2 rounded text-sm"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT2Ow-Yjtv71XdxrW7AyefD75RBCTlg1g",
      authDomain: "tether-110ec.firebaseapp.com",
      databaseURL: "https://tether-110ec-default-rtdb.firebaseio.com",
      projectId: "tether-110ec",
      storageBucket: "tether-110ec.appspot.com",
      messagingSenderId: "373751337139",
      appId: "1:373751337139:web:fe52774b1dc3cbb7dfdad4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    let fields = [];
    const form = document.getElementById("logForm");
    const entriesContainer = document.getElementById("entriesContainer");

    function renderForm() {
      form.innerHTML = "";
      fields.forEach((field, index) => {
        const label = document.createElement("label");
        label.className = "block text-gray-700 font-semibold";
        label.textContent = field.name || `Unnamed Field ${index}`;

        let input;
        if (field.type === "dropdown" && field.options) {
          input = document.createElement("select");
          field.options.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            input.appendChild(option);
          });
        } else {
          input = document.createElement("input");
          input.type = field.type || "text";
        }

        input.className = "w-full border border-gray-300 p-2 rounded";
        input.dataset.name = field.name;
        form.appendChild(label);
        form.appendChild(input);
      });
    }

    function saveEntry() {
      const entry = {};
      const inputs = form.querySelectorAll("input, select");
      inputs.forEach(input => {
        entry[input.dataset.name || "unnamed"] = input.value;
      });
      entry.timestamp = new Date().toISOString();
      db.ref(`logs/${id}`).push(entry);
    }

    function loadEntries() {
      db.ref(`logs/${id}`).once("value", snap => {
        entriesContainer.innerHTML = "";
        snap.forEach(child => {
          const entry = child.val();
          const div = document.createElement("div");
          div.className = "mb-2";
          div.textContent = Object.values(entry).join("\n");
          entriesContainer.appendChild(div);
        });
      });
    }

    function resetLog() {
      db.ref(`qr_codes/${id}`).remove();
      db.ref(`logs/${id}`).remove().then(() => {
        window.location.href = "index.html?id=" + id;
      });
    }

    function loadTemplate() {
      db.ref(`qr_codes/${id}`).once("value").then(snap => {
        const template = snap.val();
        if (!template) return;
        db.ref(`templates/${template}`).once("value").then(templateSnap => {
          const data = templateSnap.val();
          fields = data.fields || [];
          renderForm();
          loadEntries();
        });
      });
    }

    document.getElementById("saveButton").addEventListener("click", () => {
      saveEntry();
      loadEntries();
      form.reset();
    });

    document.getElementById("resetLog").addEventListener("click", resetLog);

    loadTemplate();
  </script>
</body>
</html>
