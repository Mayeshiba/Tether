<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Log Entry</h1>
    <form id="log-form" class="space-y-4"></form>
    <div class="flex justify-center">
      <button id="save-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Entry</button>
    </div>
    <div class="text-center mt-4">
      <button id="reset-btn" class="text-red-600 text-sm">Reset This Log</button>
    </div>
    <hr class="my-6" />
    <h2 class="text-lg font-semibold mb-2">Previous Entries</h2>
    <div id="entries" class="bg-gray-200 p-4 rounded text-sm"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, set, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const id = new URLSearchParams(window.location.search).get("id");

    const form = document.getElementById("log-form");
    const entriesDiv = document.getElementById("entries");
    const saveBtn = document.getElementById("save-btn");
    const resetBtn = document.getElementById("reset-btn");

    if (!id) {
      document.body.innerHTML = `<p class="text-red-600 text-center font-bold mt-10">Error: No ID in URL.</p>`;
      throw new Error("Missing ID");
    }

    const qrRef = ref(db, `qr_codes/${id}`);

    async function loadTemplate() {
      const qrSnap = await get(qrRef);
      const qrData = qrSnap.val();
      if (!qrData || !qrData.template) {
        form.innerHTML = `<p class="text-red-600 text-center font-bold">Error: No template assigned.</p>`;
        return;
      }

      const templateSnap = await get(ref(db, `templates/${qrData.template}`));
      const template = templateSnap.val();

      const fields = Object.values(template.fields || {});
      if (!fields.length) {
        form.innerHTML = `<p class="text-red-600 text-center font-bold">No fields defined in template.</p>`;
        return;
      }

      fields.forEach((field, index) => {
        const label = field.name || `Field ${index}`;
        let inputHtml = "";

        if (field.type === "dropdown" && Array.isArray(field.options)) {
          inputHtml = `<select name="${field.name}" class="w-full border p-2 rounded">
            ${field.options.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
          </select>`;
        } else {
          const inputType = field.type === "number" ? "number" : "text";
          inputHtml = `<input type="${inputType}" name="${field.name}" class="w-full border p-2 rounded" />`;
        }

        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
          <label class="block font-semibold mb-1">${label}</label>
          ${inputHtml}
        `;
        form.appendChild(wrapper);
      });
    }

    async function loadEntries() {
      const logsSnap = await get(ref(db, `logs/${id}`));
      const data = logsSnap.val();
      if (!data) {
        entriesDiv.innerHTML = `<p class="text-gray-500">No entries yet.</p>`;
        return;
      }

      entriesDiv.innerHTML = Object.values(data).map(entry =>
        `<div class="mb-2 p-2 bg-white rounded shadow">${Object.values(entry).join("<br/>")}</div>`
      ).join("");
    }

    saveBtn.onclick = async (e) => {
      e.preventDefault();
      const entry = {};
      Array.from(form.elements).forEach(el => {
        if (el.name) entry[el.name] = el.value;
      });
      entry.timestamp = new Date().toISOString();
      await push(ref(db, `logs/${id}`), entry);
      form.reset();
      loadEntries();
    };

    resetBtn.onclick = async () => {
      if (!confirm("Are you sure you want to reset this log?")) return;
      await remove(ref(db, `logs/${id}`));
      await remove(ref(db, `qr_codes/${id}`));
      window.location.href = `/Tether/docs/index.html?id=${encodeURIComponent(id)}`;
    };

    loadTemplate();
    loadEntries();
  </script>
</body>
</html>
