<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generic Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-2xl mx-auto mt-12 bg-white p-6 rounded-lg shadow">
    <h1 id="log-title" class="text-2xl font-bold mb-6 text-center">Loading...</h1>
    <form id="entry-form" class="space-y-4"></form>
    <button id="submit-btn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Entry</button>
    <hr class="my-6" />
    <h2 class="text-xl font-semibold mb-4">Log Entries</h2>
    <div id="entries" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "";
    }

    const id = getIdFromURL();
    if (!id) {
      document.body.innerHTML = "<div class='text-center text-red-600 font-bold mt-12'>Missing QR ID in URL.</div>";
      throw new Error("No QR ID");
    }

    const qrRef = ref(db, `qr_codes/${id}`);
    const logRef = ref(db, `logs/${id}`);

    let currentTemplate = null;

    async function loadTemplate() {
      const snap = await get(qrRef);
      const data = snap.val();
      if (!data || !data.template) {
        document.body.innerHTML = "<div class='text-center text-red-600 font-bold mt-12'>No template assigned to this QR code.</div>";
        return;
      }

      const templateName = data.template;
      const templateSnap = await get(ref(db, `templates/${templateName}`));
      currentTemplate = templateSnap.val();
      renderForm(currentTemplate);
      loadEntries();
    }

    function renderForm(template) {
      document.getElementById("log-title").textContent = template.label || "Generic Log";

      const form = document.getElementById("entry-form");
      form.innerHTML = "";

      template.fields.forEach((field) => {
        const wrapper = document.createElement("div");
        const label = document.createElement("label");
        label.className = "block font-medium mb-1";
        label.textContent = field.name;

        let input;
        if (field.type === "dropdown") {
          input = document.createElement("select");
          input.className = "w-full border p-2 rounded";
          field.options.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            input.appendChild(option);
          });
        } else {
          input = document.createElement("input");
          input.className = "w-full border p-2 rounded";
          input.type = field.type === "number" ? "number" : "text";
        }

        input.name = field.name;
        wrapper.appendChild(label);
        wrapper.appendChild(input);
        form.appendChild(wrapper);
      });
    }

    document.getElementById("submit-btn").onclick = async () => {
      const formData = {};
      currentTemplate.fields.forEach((field) => {
        const val = document.querySelector(`[name="${field.name}"]`).value;
        formData[field.name] = val;
      });
      formData.timestamp = new Date().toISOString();
      await push(logRef, formData);
      loadEntries(); // Refresh log
    };

    function loadEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "<div class='text-gray-500'>Loading entries...</div>";

      onValue(logRef, (snapshot) => {
        const data = snapshot.val() || {};
        const keys = Object.keys(data).sort(); // oldest first
        entriesDiv.innerHTML = "";

        keys.forEach((key) => {
          const entry = data[key];
          const card = document.createElement("div");
          card.className = "border p-3 rounded bg-gray-50";

          const time = new Date(entry.timestamp).toLocaleString();
          const header = document.createElement("div");
          header.className = "text-sm text-gray-600 mb-2";
          header.textContent = `Logged at: ${time}`;
          card.appendChild(header);

          currentTemplate.fields.forEach((field) => {
            const val = entry[field.name];
            if (val !== undefined) {
              const row = document.createElement("div");
              row.innerHTML = `<strong>${field.name}:</strong> ${val}`;
              card.appendChild(row);
            }
          });

          entriesDiv.appendChild(card);
        });
      });
    }

    loadTemplate();
  </script>
</body>
</html>
