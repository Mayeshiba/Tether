Generic Log

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Log Entry</h1>
    <form id="log-form" class="space-y-4"></form>
    <button id="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
    <button id="reset" class="mt-2 w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Reset Template</button>
    <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>

    <div id="log-history" class="mt-8 border-t pt-4">
      <h2 class="text-xl font-bold mb-4 text-center">Log History</h2>
      <div id="log-list" class="space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, set, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("log-form");
    const submitBtn = document.getElementById("submit");
    const resetBtn = document.getElementById("reset");
    const status = document.getElementById("status");
    const logList = document.getElementById("log-list");

    async function renderLogs(id) {
      logList.innerHTML = `<p class="text-center text-gray-500">Loading logs...</p>`;
      
      try {
        const logsRef = ref(db, `logs/${id}`);
        const snap = await get(logsRef);
        const logs = snap.val();
        logList.innerHTML = "";

        if (!logs) {
          logList.innerHTML = `<p class="text-center text-gray-500">No previous logs found.</p>`;
          return;
        }

        const logEntries = Object.entries(logs).reverse();
        
        logEntries.forEach(([key, log]) => {
          const logEntryDiv = document.createElement("div");
          logEntryDiv.className = "p-4 bg-gray-50 rounded-lg shadow-sm";
          
          // Check if a timestamp exists and is a valid number
          let timestampText = 'N/A';
          if (log.timestamp && !isNaN(log.timestamp)) {
            timestampText = new Date(log.timestamp).toLocaleString();
          }
          
          const logDetails = Object.entries(log)
            .filter(([field, value]) => field !== 'timestamp')
            .map(([field, value]) => `<strong>${field}:</strong> ${value}`)
            .join("<br>");

          logEntryDiv.innerHTML = `
            <p class="text-sm text-gray-400 mb-2">Logged at: ${timestampText}</p>
            <p class="text-gray-800">${logDetails}</p>
          `;
          logList.appendChild(logEntryDiv);
        });
      } catch (error) {
        console.error("An error occurred while fetching or rendering logs:", error);
        logList.innerHTML = `<p class="text-center text-red-600">Error loading logs.</p>`;
      }
    }

    async function main() {
      const id = new URLSearchParams(window.location.search).get("id");

      if (!id) {
        form.innerHTML = '<p class="text-red-600 font-bold">Error: Missing ID in URL</p>';
        submitBtn.disabled = true;
        return;
      }

      try {
        const qrRef = ref(db, `qr_codes/${id}`);
        const snap = await get(qrRef);
        const data = snap.val();
        
        if (!data || !data.template) {
          throw new Error("Template not configured for this QR code. Please go back and select a template.");
        }

        const templateRef = ref(db, `templates/${data.template}`);
        const templateSnap = await get(templateRef);
        const template = templateSnap.val();
        if (!template || !template.fields) {
          throw new Error("Invalid template format found in Firebase.");
        }

        form.innerHTML = "";

        Object.values(template.fields).forEach((field, idx) => {
          const wrapper = document.createElement("div");
          wrapper.className = "field-block";

          const label = document.createElement("label");
          label.innerText = field.name || `Field ${idx}`;
          label.className = "block mb-1 font-medium";

          let input;
          if (field.type === "dropdown" && Array.isArray(field.options)) {
            input = document.createElement("select");
            input.className = "w-full p-2 border rounded";
            field.options.forEach(opt => {
              const option = document.createElement("option");
              option.value = opt;
              option.innerText = opt;
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = field.type || "text";
            input.className = "w-full p-2 border rounded";
          }

          input.name = field.name;

          wrapper.appendChild(label);
          wrapper.appendChild(input);
          form.appendChild(wrapper);
        });

        await renderLogs(id);

      } catch (err) {
        console.error("An error occurred during template loading:", err);
        form.innerHTML = `<p class="text-red-600 font-bold">${err.message}</p>`;
        submitBtn.disabled = true;
      }

      submitBtn.addEventListener("click", async () => {
        const entries = {};
        Array.from(form.elements).forEach(input => {
          if (input.name) entries[input.name] = input.value;
        });

        entries.timestamp = Date.now();

        await push(ref(db, `logs/${id}`), entries);
        status.innerText = "Entry saved!";
        setTimeout(() => status.innerText = "", 3000);
        form.reset();
        await renderLogs(id);
      });

      resetBtn.addEventListener("click", async () => {
        if (!confirm("Are you sure you want to reset this page? This will delete all data and unlink the template.")) return;
        await remove(ref(db, `qr_codes/${id}`));
        await remove(ref(db, `logs/${id}`));
        window.location.href = `./index.html?id=${encodeURIComponent(id)}`;
      });
    }

    main();
  </script>
</body>
</html>
