<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Entry Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-2xl mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Log Entry</h1>
    <form id="log-form" class="space-y-4"></form>
    <div class="mt-6 text-center">
      <button id="save-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Entry</button>
    </div>
    <div class="mt-6 text-center">
      <button id="reset-btn" class="text-sm text-red-600 underline">Reset This Log</button>
    </div>
    <hr class="my-8" />
    <div id="log-entries" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const id = new URLSearchParams(window.location.search).get("id");
    if (!id) {
      document.body.innerHTML = "<div class='text-center text-red-600 font-bold mt-12'>Error: No ID found in URL.</div>";
      throw new Error("No ID in URL");
    }

    // Load template
    const templateRef = ref(db, `qr_codes/${id}/template`);
    const templateSnap = await get(templateRef);
    const templateKey = templateSnap.val();

    if (!templateKey) {
      document.body.innerHTML = "<div class='text-center text-red-600 font-bold mt-12'>Error: No template assigned for this log.</div>";
      throw new Error("No template found");
    }

    // Load fields
    const templateDefRef = ref(db, `templates/${templateKey}`);
    const defSnap = await get(templateDefRef);
    const template = defSnap.val();

    if (!template || !template.fields) {
      document.body.innerHTML = "<div class='text-center text-red-600 font-bold mt-12'>Error: Template data missing or invalid.</div>";
      throw new Error("No template data found");
    }

    // Render form
    const form = document.getElementById("log-form");
    template.fields.forEach((field, i) => {
      const id = `field-${i}`;
      const label = field.label || `Field ${i + 1}`;
      const type = field.type || "text";

      form.innerHTML += `
        <div>
          <label for="${id}" class="block font-semibold mb-1">${label}</label>
          <input id="${id}" type="${type}" class="w-full border rounded px-3 py-2" />
        </div>
      `;
    });

    // Save entry
    document.getElementById("save-btn").onclick = async () => {
      const values = {};
      template.fields.forEach((field, i) => {
        const id = `field-${i}`;
        values[field.label || `Field ${i + 1}`] = document.getElementById(id).value;
      });

      const entryRef = ref(db, `logs/${id}`);
      await push(entryRef, {
        timestamp: new Date().toISOString(),
        values
      });

      loadEntries();
    };

    // Load previous entries
    async function loadEntries() {
      const entriesRef = ref(db, `logs/${id}`);
      const snap = await get(entriesRef);
      const entries = snap.val() || {};

      const container = document.getElementById("log-entries");
      container.innerHTML = "<h2 class='text-lg font-semibold mb-2'>Previous Entries</h2>";

      Object.values(entries).reverse().forEach(entry => {
        const time = new Date(entry.timestamp).toLocaleString();
        const items = Object.entries(entry.values)
          .map(([k, v]) => `<div><strong>${k}:</strong> ${v}</div>`)
          .join("");
        container.innerHTML += `
          <div class="p-4 border rounded">
            <div class="text-sm text-gray-500 mb-2">${time}</div>
            ${items}
          </div>
        `;
      });
    }

    loadEntries();

    // Reset log ID
    document.getElementById("reset-btn").onclick = async () => {
      const confirmed = confirm("Are you sure you want to reset this log? All entries and settings will be lost.");
      if (!confirmed) return;

      await set(ref(db, `qr_codes/${id}`), null); // Remove template
      await set(ref(db, `logs/${id}`), null);     // Remove data

      window.location.href = `index.html?id=${encodeURIComponent(id)}`;
    };
  </script>
</body>
</html>
