<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Log Entry</h1>
    <form id="entry-form" class="space-y-4"></form>
    <div class="text-center">
      <button id="save-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">Save Entry</button>
      <div class="mt-4">
        <button id="reset-btn" class="text-red-600 text-sm underline">Reset This Log</button>
      </div>
    </div>
    <hr class="my-6" />
    <h2 class="text-lg font-semibold mb-2">Previous Entries</h2>
    <div id="entries" class="space-y-2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, set, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "";
    }

    const id = getIdFromURL();
    const qrRef = ref(db, `qr_codes/${id}`);
    const form = document.getElementById("entry-form");
    const entriesDiv = document.getElementById("entries");

    let fields = [];

    async function loadTemplateFields() {
      const snap = await get(qrRef);
      const data = snap.val();
      if (!data || !data.template) {
        form.innerHTML = "<div class='text-red-600 font-bold'>No template found.</div>";
        return;
      }

      const templateRef = ref(db, `templates/${data.template}/fields`);
      const templateSnap = await get(templateRef);
      fields = templateSnap.val();

      if (!fields) {
        form.innerHTML = "<div class='text-red-600 font-bold'>Template data missing.</div>";
        return;
      }

      form.innerHTML = "";
      fields.forEach((field, i) => {
        const label = field.name || `Field ${i + 1}`;
        form.innerHTML += `
          <label class="block">
            <span class="text-gray-700">${label}</span>
            <input type="text" id="field-${i}" class="mt-1 block w-full border rounded p-2" />
          </label>
        `;
      });
    }

    async function loadEntries() {
      const logRef = ref(db, `logs/${id}`);
      const snap = await get(logRef);
      const entries = snap.val();
      if (!entries) return;

      entriesDiv.innerHTML = Object.values(entries).map(entry => {
        return `<div class="p-3 bg-gray-200 rounded text-sm">${Object.values(entry).join("<br>")}</div>`;
      }).join("");
    }

    document.getElementById("save-btn").onclick = async (e) => {
      e.preventDefault();
      const entry = {};
      fields.forEach((_, i) => {
        const input = document.getElementById(`field-${i}`);
        entry[i] = input.value;
      });
      const logRef = ref(db, `logs/${id}`);
      await push(logRef, entry);
      location.reload();
    };

    document.getElementById("reset-btn").onclick = async (e) => {
      e.preventDefault();
      await remove(ref(db, `logs/${id}`));
      await remove(qrRef);
      window.location.href = "/Tether/docs/index.html?id=" + encodeURIComponent(id);
    };

    loadTemplateFields();
    loadEntries();
  </script>
</body>
</html>
