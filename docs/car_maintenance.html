<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Maintenance Log</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #log {
      margin-top: 20px;
    }
    .entry {
      background-color: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Car Maintenance Log</h1>
  <p>Add a new log entry:</p>
  <textarea id="entryText" placeholder="e.g. Oil changed, brakes inspected..."></textarea>
  <br/>
  <button onclick="saveEntry()">Save Entry</button>

  <div id="log">
    <h2>Previous Entries</h2>
    <div id="entries"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');

    const entriesRef = ref(database, 'pages/' + pageId + '/entries');

    document.getElementById("entryText").addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key === "Enter") {
        saveEntry();
      }
    });

    window.saveEntry = function () {
      const text = document.getElementById("entryText").value.trim();
      if (text === "") return;
      push(entriesRef, {
        text: text,
        timestamp: new Date().toISOString()
      });
      document.getElementById("entryText").value = "";
    };

    onValue(entriesRef, (snapshot) => {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const sorted = Object.values(data).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        for (const entry of sorted) {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<strong>${new Date(entry.timestamp).toLocaleString()}</strong><br>${entry.text}`;
          entriesDiv.appendChild(div);
        }
      }
    });
  </script>
</body>
</html>
