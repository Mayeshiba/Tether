<!-- car_maintenance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Maintenance Log</title>
</head>
<body>
  <h1>Car Maintenance Log</h1>
  <textarea id="log" rows="10" cols="50" placeholder="Enter maintenance notes..."></textarea><br>
  <button onclick="saveLog()">Save</button>
  <button onclick="resetQRCode()">Reset</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const logRef = ref(db, 'logs/car_maintenance/' + id);

    const logArea = document.getElementById("log");
    const statusText = document.getElementById("status");

    get(logRef).then(snapshot => {
      if (snapshot.exists()) {
        logArea.value = snapshot.val();
      }
    });

    window.saveLog = function() {
      set(logRef, logArea.value).then(() => {
        statusText.textContent = "Saved.";
      });
    }

    window.resetQRCode = function() {
      remove(ref(db, 'qrCodes/' + id)).then(() => {
        statusText.textContent = "QR code assignment reset. Return to index.";
      });
    }
  </script>
</body>
</html>
