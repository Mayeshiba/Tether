<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Maintenance Log</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS6Dp3QwhuKOpBU7qU3LUjKf44GvZujX4",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "234552365687",
      appId: "1:234552365687:web:9c13f27a92a54d36530d4f"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');

    const pageRef = ref(database, 'pages/' + pageId);

    get(pageRef).then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('carType').value = data.carType || '';
        document.getElementById('plateNumber').value = data.plateNumber || '';
        document.getElementById('vinNumber').value = data.vinNumber || '';
      }
    });

    window.saveCarDetails = function () {
      const updates = {
        carType: document.getElementById('carType').value,
        plateNumber: document.getElementById('plateNumber').value,
        vinNumber: document.getElementById('vinNumber').value,
        type: "car"
      };
      update(pageRef, updates).then(() => {
        alert("Car details saved.");
      }).catch((error) => {
        alert("Error saving: " + error);
      });
    };

    window.resetPage = function () {
      if (!pageId) return;
      if (confirm("Are you sure you want to reset this QR code?")) {
        remove(pageRef).then(() => {
          alert("QR code reset.");
          window.location.href = `index.html?id=${pageId}`;
        });
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
    }
    #resetBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Car Maintenance Log</h1>

  <label>Car Type:</label>
  <input id="carType" placeholder="e.g. Toyota Camry" />

  <label>License Plate Number:</label>
  <input id="plateNumber" placeholder="e.g. ABC1234" />

  <label>VIN Number:</label>
  <input id="vinNumber" placeholder="e.g. 1HGCM82633A123456" />

  <button onclick="saveCarDetails()">Save</button>
  <button id="resetBtn" onclick="resetPage()">Reset QR Code</button>
</body>
</html>
