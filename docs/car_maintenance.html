<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Maintenance Log</title>
</head>
<body>
  <h1>Car Maintenance Log</h1>

  <form id="entryForm">
    <input type="text" id="date" placeholder="Date" />
    <input type="text" id="service" placeholder="Service Performed" required />
    <input type="text" id="mileage" placeholder="Mileage" />
    <input type="text" id="notes" placeholder="Notes (optional)" />
    <button type="submit">Add Entry</button>
  </form>

  <button id="resetBtn">Reset QR Code</button>

  <h2>Log Entries</h2>
  <ul id="logList"></ul>

  <script type="module">
    import { db, ref, get, push, set, remove } from "../assets/js/firebase-init.js";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const logRef = ref(db, "qr_codes/" + id + "/entries");

    const form = document.getElementById("entryForm");
    const logList = document.getElementById("logList");
    const resetBtn = document.getElementById("resetBtn");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value.trim();
      const service = document.getElementById("service").value.trim();
      const mileage = document.getElementById("mileage").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!service) return;

      push(logRef, { date, service, mileage, notes }).then(() => location.reload());
    });

    get(logRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        for (const key in data) {
          const entry = data[key];
          const li = document.createElement("li");
          li.textContent = `${entry.date || "(no date)"} - ${entry.service} ${entry.mileage ? " @ " + entry.mileage + " miles" : ""}${entry.notes ? " - " + entry.notes : ""}`;
          logList.appendChild(li);
        }
      }
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset this QR code?")) {
        const qrRef = ref(db, "qr_codes/" + id);
        remove(qrRef).then(() => {
          window.location.href = "../index.html?id=" + id;
        });
      }
    });
  </script>
</body>
</html>
