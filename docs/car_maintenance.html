<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Maintenance Log</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Car Maintenance Log</h1>

  <label for="carType">Car Type</label>
  <input id="carType" type="text" placeholder="e.g. Toyota Camry">

  <label for="licensePlate">License Plate Number</label>
  <input id="licensePlate" type="text" placeholder="e.g. ABC-1234">

  <label for="vin">VIN Number</label>
  <input id="vin" type="text" placeholder="e.g. 1HGCM82633A123456">

  <label for="notes">Maintenance Notes</label>
  <textarea id="notes" rows="5" placeholder="e.g. Oil change on July 15, replaced air filter..."></textarea>

  <button onclick="saveEntry()">Save Entry</button>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const id = new URLSearchParams(window.location.search).get("id");

    function saveEntry() {
      const entry = {
        carType: document.getElementById("carType").value,
        licensePlate: document.getElementById("licensePlate").value,
        vin: document.getElementById("vin").value,
        notes: document.getElementById("notes").value,
        timestamp: new Date().toISOString()
      };

      db.ref("pages/" + id + "/entries").push(entry)
        .then(() => {
          document.getElementById("status").innerText = "Entry saved successfully!";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "Error: " + error;
        });
    }
  </script>
</body>
</html>
