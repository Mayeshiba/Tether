<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Maintenance Log</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Car Maintenance Log</h1>

  <label for="carType">Car Type:</label>
  <input id="carType" placeholder="e.g. Toyota Camry" />

  <label for="plateNumber">License Plate Number:</label>
  <input id="plateNumber" placeholder="e.g. ABC1234" />

  <label for="vinNumber">VIN Number:</label>
  <input id="vinNumber" placeholder="e.g. 1HGCM82633A123456" />

  <button onclick="saveCarDetails()">Save</button>
  <button onclick="resetQRCode()">Reset QR Code</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const pageRef = db.ref("qrCodes/" + id);

    // Load existing data
    pageRef.once("value").then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("carType").value = data.carType || "";
        document.getElementById("plateNumber").value = data.plateNumber || "";
        document.getElementById("vinNumber").value = data.vinNumber || "";
      }
    });

    function saveCarDetails() {
      const updates = {
        carType: document.getElementById("carType").value,
        plateNumber: document.getElementById("plateNumber").value,
        vinNumber: document.getElementById("vinNumber").value
      };

      pageRef.update(updates).then(() => {
        alert("Car details saved.");
      }).catch(error => {
        alert("Error saving: " + error);
      });
    }

    function resetQRCode() {
      if (!id) return;

      db.ref("qrCodes/" + id).remove()
        .then(() => {
          alert("QR code has been reset.");
          window.location.href = `index.html?id=${id}`;
        })
        .catch(error => {
          alert("Error resetting: " + error);
        });
    }
  </script>
</body>
</html>
