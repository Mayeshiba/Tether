<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Maintenance Log</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Car Maintenance Log</h1>
    <button onclick="resetQRCode()">Reset QR</button>
  </div>

  <textarea id="log" placeholder="Enter maintenance notes..."></textarea><br>
  <button onclick="saveLog()">Save</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY3ENMrg8mF4KJxWmFYa8f-cvP7j4eZIA",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "594607308243",
      appId: "1:594607308243:web:e6ac85c7e78077fcf6c06b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const pageId = params.get("id");
    const logRef = ref(db, "pages/" + pageId + "/log");

    const textarea = document.getElementById("log");

    // Load existing log
    get(logRef).then(snapshot => {
      if (snapshot.exists()) {
        textarea.value = snapshot.val();
      }
    });

    // Save to DB
    function saveLog() {
      set(logRef, textarea.value).then(() => {
        alert("Saved!");
      });
    }

    // Reset this QR code
    function resetQRCode() {
      if (!pageId) return;
      if (confirm("Are you sure you want to reset this QR code? All saved data will be lost.")) {
        remove(ref(db, 'pages/' + pageId))
          .then(() => {
            alert("QR code reset. Returning to index.");
            window.location.href = "index.html?id=" + pageId;
          })
          .catch(err => alert("Error resetting: " + err));
      }
    }
  </script>
</body>
</html>
