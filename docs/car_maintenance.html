<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Car Maintenance Log</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebasedatabase.app",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const pageRef = ref(db, 'pages/' + id);

    window.onload = () => {
      get(pageRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('carType').value = data.carType || '';
          document.getElementById('plateNumber').value = data.plateNumber || '';
          document.getElementById('vinNumber').value = data.vinNumber || '';
        }
      });
    };

    window.saveCarDetails = () => {
      const updates = {
        carType: document.getElementById('carType').value,
        plateNumber: document.getElementById('plateNumber').value,
        vinNumber: document.getElementById('vinNumber').value
      };
      update(pageRef, updates).then(() => {
        alert("Car details saved.");
      }).catch(error => {
        alert("Error saving: " + error);
      });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Car Maintenance Log</h1>

  <label>Car Type:</label>
  <input id="carType" placeholder="e.g. Toyota Camry" />

  <label>License Plate Number:</label>
  <input id="plateNumber" placeholder="e.g. ABC1234" />

  <label>VIN Number:</label>
  <input id="vinNumber" placeholder="e.g. 1HGCM82633A123456" />

  <button onclick="saveCarDetails()">Save</button>
</body>
</html>
