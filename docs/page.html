<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Page Router</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="status">Loading...</h1>
  <div id="chooser" style="display:none;">
    <p>This QR code is not yet assigned. What kind of page should this be?</p>
    <button id="carBtn">Car Maintenance</button>
    <button id="furnaceBtn">Furnace Log</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebasedatabase.app",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const statusEl = document.getElementById('status');
    const chooserEl = document.getElementById('chooser');
    const pageRef = ref(db, 'pages/' + id);

    if (!id) {
      statusEl.innerText = "❌ Error: No ID in URL.";
    } else {
      get(pageRef).then(snapshot => {
        const data = snapshot.val();
        if (data && data.type) {
          redirectToTemplate(data.type);
        } else {
          statusEl.innerText = "This QR code hasn't been set up yet.";
          chooserEl.style.display = "block";
        }
      }).catch(error => {
        statusEl.innerText = "❌ Error reading from database: " + error;
      });
    }

    function redirectToTemplate(type) {
      const target = (type === 'car') ? 'car-maintenance.html' : 'furnace_log.html';
      window.location.href = `${target}?id=${id}`;
    }

    document.getElementById('carBtn').addEventListener('click', () => assignType('car'));
    document.getElementById('furnaceBtn').addEventListener('click', () => assignType('furnace'));

    function assignType(type) {
      const newData = {
        type: type,
        created_at: new Date().toISOString()
      };
      set(pageRef, newData).then(() => {
        redirectToTemplate(type);
      }).catch(error => {
        statusEl.innerText = "❌ Error saving to database: " + error;
      });
    }
  </script>
</body>
</html>
