<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Checking QR Code...</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      window.location.href = "index.html";
    } else {
      const qrRef = ref(db, `qrCodes/${id}`);
      get(qrRef).then(snapshot => {
        if (snapshot.exists() && snapshot.val().template) {
          const template = snapshot.val().template;
          window.location.href = `${template}.html?id=${id}`;
        } else {
          window.location.href = "index.html?id=" + id;
        }
      }).catch(error => {
        console.error("Error reading data:", error);
        window.location.href = "index.html?id=" + id;
      });
    }
  </script>
</body>
</html>
