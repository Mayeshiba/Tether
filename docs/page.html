<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Page Router</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1 id="status">Loading...</h1>

  <div id="chooser" style="display:none;">
    <p>This QR code is not assigned. What kind of page should this be?</p>
    <button onclick="assignType('car')">Car Maintenance</button>
    <button onclick="assignType('furnace')">Furnace Log</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const id = new URLSearchParams(window.location.search).get("id");

    if (!id) {
      document.getElementById("status").innerText = "Missing ID in URL.";
    } else {
      db.ref("pages/" + id + "/type").once("value").then(snapshot => {
        const type = snapshot.val();
        if (type === "car") {
          window.location.href = "car_maintenance.html?id=" + id;
        } else if (type === "furnace") {
          window.location.href = "furnace_log.html?id=" + id;
        } else {
          document.getElementById("status").innerText = "Unassigned QR Code";
          document.getElementById("chooser").style.display = "block";
        }
      });
    }

    function assignType(type) {
      db.ref("pages/" + id).set({ type: type })
        .then(() => {
          if (type === "car") {
            window.location.href = "car_maintenance.html?id=" + id;
          } else {
            window.location.href = "furnace_log.html?id=" + id;
          }
        });
    }
  </script>
</body>
</html>
