<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Page...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Loading your page...</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      document.body.innerHTML = "<h2>Error: No ID provided in the URL.</h2>";
    } else {
      const pageRef = ref(db, "pages/" + id);
      get(pageRef).then((snapshot) => {
        const data = snapshot.val();
        if (!data || !data.type) {
          // No type assigned yet, send to index.html
          window.location.href = `index.html?id=${id}`;
        } else {
          // Redirect to correct type page
          window.location.href = `${data.type}.html?id=${id}`;
        }
      }).catch((error) => {
        console.error("Database error:", error);
        document.body.innerHTML = "<h2>Unable to load page data.</h2>";
      });
    }
  </script>
</body>
</html>
