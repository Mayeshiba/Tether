<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Template...</title>
</head>
<body>
  <h2>Checking QR code status...</h2>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.body.innerHTML = "<p>No ID provided in URL.</p>";
    } else {
      db.ref('qr_codes/' + id + '/template').once('value')
        .then(snapshot => {
          const templateName = snapshot.val();
          if (templateName) {
            fetch('template_registry.json')
              .then(response => response.json())
              .then(registry => {
                if (registry[templateName] && registry[templateName].file) {
                  const file = registry[templateName].file;
                  window.location.href = `${file}?id=${id}`;
                } else {
                  document.body.innerHTML = "<p>Template not found in registry.</p>";
                }
              });
          } else {
            window.location.href = `index.html?id=${id}`;
          }
        });
    }
  </script>
</body>
</html>
