<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Page...</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Loading your page...</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      document.body.innerHTML = "<h1>Error: No ID provided in URL.</h1>";
    } else {
      const pageRef = ref(db, 'qrCodes/' + id);
      get(pageRef).then(snapshot => {
        const data = snapshot.val();
        if (data && data.template) {
          window.location.href = `${data.template}.html?id=${id}`;
        } else {
          window.location.href = `index.html?id=${id}`;
        }
      }).catch(err => {
        document.body.innerHTML = "<h1>Error loading data.</h1><p>" + err + "</p>";
      });
    }
  </script>
</body>
</html>
