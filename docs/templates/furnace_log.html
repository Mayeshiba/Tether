<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Furnace Maintenance Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-lg mx-auto mt-24 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Furnace Maintenance Log</h1>
    <div id="app"></div>
    <button id="reset-btn" class="mt-8 text-red-500 hover:text-red-700 font-bold py-2 px-4 rounded">Reset QR Code</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, push, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // Get id from URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      document.getElementById("app").innerHTML = `<div class="text-red-600 font-bold">Error: No QR code ID.</div>`;
      document.getElementById("reset-btn").style.display = "none";
    }
    // Listen for entries
    const entriesRef = ref(db, `qr_codes/${id}/entries`);
    function renderEntries(entries) {
      if (!entries || Object.keys(entries).length === 0) return `<div class="text-gray-500 text-center">No furnace events yet.</div>`;
      // Sort entries by timestamp ascending (oldest first)
      const sortedEntries = Object.values(entries).sort((a, b) => a.timestamp - b.timestamp);
      return `
        <div class="mt-8">
          <h2 class="text-xl font-semibold mb-4 text-center">Maintenance Log</h2>
          <ul class="space-y-4">
            ${sortedEntries.map(e => `
              <li class="p-4 border rounded">
                <div>
                  <span class="font-bold">${e.event_type}</span>
                  <span class="ml-2 text-sm text-gray-700">${e.timestamp ? new Date(e.timestamp).toLocaleString() : ''}</span>
                </div>
                <div class="text-gray-700">Cost: $${e.cost || 0}</div>
                <div class="text-gray-700">Notes: ${e.notes || ''}</div>
              </li>
            `).join('')}
          </ul>
        </div>
      `;
    }
    function renderForm() {
      return `
        <form id="entry-form" class="mb-6">
          <div class="mb-2">
            <label>Event Type:</label>
            <select name="event_type" class="p-2 border rounded w-full">
              <option>Filter Change</option>
              <option>Tune-Up</option>
              <option>Cleaning</option>
              <option>Inspection</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Cost:</label>
            <input name="cost" type="number" step="any" min="0" class="p-2 border rounded w-full" />
          </div>
          <div class="mb-2">
            <label>Notes:</label>
            <input name="notes" type="text" class="p-2 border rounded w-full" />
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Event</button>
        </form>
      `;
    }
    function update() {
      get(entriesRef).then(snap => {
        const entries = snap.val();
        document.getElementById("app").innerHTML = `
          ${renderForm()}
          <hr class="my-6"/>
          <div id="entries-list">${renderEntries(entries)}</div>
        `;
        document.getElementById("entry-form").onsubmit = async (e) => {
          e.preventDefault();
          const form = e.target;
          const entry = {
            event_type: form.event_type.value,
            cost: form.cost.value,
            notes: form.notes.value,
            timestamp: Date.now()
          };
          await push(entriesRef, entry);
          update();
        };
      });
    }
    update();
    // Reset logic
    document.getElementById("reset-btn").onclick = async () => {
      if (confirm("Reset all data for this QR code?")) {
        await remove(ref(db, `qr_codes/${id}`));
        window.location.href = `/Tether/?id=${encodeURIComponent(id)}`;
      }
    };
  </script>
</body>
</html>
