<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Furnace Log</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS6Dp3QwhuKOpBU7qU3LUjKf44GvZujX4",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "234552365687",
      appId: "1:234552365687:web:9c13f27a92a54d36530d4f"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');

    const pageRef = ref(database, 'pages/' + pageId);

    get(pageRef).then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('furnaceType').value = data.furnaceType || '';
        document.getElementById('address').value = data.address || '';
      }
    });

    window.saveFurnaceDetails = function () {
      const updates = {
        furnaceType: document.getElementById('furnaceType').value,
        address: document.getElementById('address').value,
        type: "furnace"
      };
      update(pageRef, updates).then(() => {
        alert("Furnace details saved.");
      }).catch((error) => {
        alert("Error saving: " + error);
      });
    };

    window.resetPage = function () {
      if (!pageId) return;
      if (confirm("Are you sure you want to reset this QR code?")) {
        remove(pageRef).then(() => {
          alert("QR code reset.");
          window.location.href = `index.html?id=${pageId}`;
        });
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
    }
    #resetBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Furnace Log</h1>

  <label>Furnace Type:</label>
  <input id="furnaceType" placeholder="e.g. Lennox Oil Furnace" />

  <label>Address:</label>
  <input id="address" placeholder="e.g. 123 Main St, Springfield" />

  <button onclick="saveFurnaceDetails()">Save</button>
  <button id="resetBtn" onclick="resetPage()">Reset QR Code</button>
</body>
</html>
