<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Furnace Maintenance Log</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Furnace Maintenance Log</h1>

  <label for="model">Furnace Model</label>
  <input id="model" type="text" placeholder="e.g. Goodman GMS80703ANA">

  <label for="serial">Serial Number</label>
  <input id="serial" type="text" placeholder="e.g. 1605123456">

  <label for="notes">Maintenance Notes</label>
  <textarea id="notes" rows="5" placeholder="e.g. Filter replaced July 10, blower checked..."></textarea>

  <button onclick="saveEntry()">Save Entry</button>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const id = new URLSearchParams(window.location.search).get("id");

    function saveEntry() {
      const entry = {
        model: document.getElementById("model").value,
        serial: document.getElementById("serial").value,
        notes: document.getElementById("notes").value,
        timestamp: new Date().toISOString()
      };

      db.ref("pages/" + id + "/entries").push(entry)
        .then(() => {
          document.getElementById("status").innerText = "Entry saved successfully!";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "Error: " + error;
        });
    }
  </script>
</body>
</html>
