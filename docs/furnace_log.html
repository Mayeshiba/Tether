<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Furnace Log</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebasedatabase.app",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const pageRef = ref(db, 'pages/' + id);

    window.onload = () => {
      get(pageRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('furnaceType').value = data.furnaceType || '';
          document.getElementById('address').value = data.address || '';
        }
      });
    };

    window.saveFurnaceDetails = () => {
      const updates = {
        furnaceType: document.getElementById('furnaceType').value,
        address: document.getElementById('address').value
      };
      update(pageRef, updates).then(() => {
        alert("Furnace details saved.");
      }).catch(error => {
        alert("Error saving: " + error);
      });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Furnace Maintenance Log</h1>

  <label>Furnace Type:</label>
  <input id="furnaceType" placeholder="e.g. Lennox SLP98V Gas Furnace" />

  <label>Address:</label>
  <input id="address" placeholder="e.g. 123 Main St, Springfield" />

  <button onclick="saveFurnaceDetails()">Save</button>
</body>
</html>
