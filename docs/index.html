<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Log System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-lg mx-auto p-8 rounded-lg shadow-lg bg-white text-center">
    <h1 class="text-2xl font-bold mb-4" id="page-title">Loading QR Code...</h1>
    <p id="status-message" class="text-gray-600 mb-4">Please wait, determining log type...</p>
    <div id="user-status" class="text-sm text-gray-500 hidden"></div>
  </div>

  <div class="mt-8 text-center">
    <a href="./admin.html" class="text-blue-500 hover:underline">Go to Admin Page</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const pageTitle = document.getElementById("page-title");
    const statusMessage = document.getElementById("status-message");
    const userStatusDiv = document.getElementById("user-status");

    let currentQrId = null;
    let authStateReady = false; // Flag to ensure auth state is known before routing

    // Function to get QR ID from URL
    function getQrIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "";
    }

    // Function to redirect to generic_log.html
    function redirectToLogPage(qrId, userId = null) {
      let url = `./generic_log.html?id=${encodeURIComponent(qrId)}`;
      if (userId) {
        url += `&userId=${encodeURIComponent(userId)}`;
      }
      console.log(`Redirecting to: ${url}`);
      window.location.href = url;
    }

    // Main routing logic
    async function routeQrCode() {
      currentQrId = getQrIdFromURL();

      if (!currentQrId) {
        pageTitle.textContent = "Error";
        statusMessage.textContent = "No QR ID found in URL. Scan a QR code or provide '?id=...'";
        return;
      }

      pageTitle.textContent = `Loading Log...`;
      statusMessage.textContent = `Processing QR ID: ${currentQrId}`;

      const qrConfigRef = ref(db, `qr_codes/${currentQrId}`);
      let qrConfig = null;
      try {
        const qrConfigSnap = await get(qrConfigRef);
        qrConfig = qrConfigSnap.val();
      } catch (error) {
        console.error("Error fetching QR config:", error);
        statusMessage.textContent = `Error fetching QR configuration. Defaulting to Terra.`;
        // Fallback to shared (Terra) if there's a Firebase error
        qrConfig = { log_scope: 'shared' }; 
      }

      let logScope = 'shared'; // Default to Terra if not configured or explicitly shared
      if (qrConfig && qrConfig.log_scope) {
        logScope = qrConfig.log_scope;
      } else {
        console.log(`QR ID ${currentQrId} is unconfigured. Defaulting to Terra (shared) log.`);
      }

      if (logScope === 'personal') { // Aura Code
        userStatusDiv.classList.remove("hidden");
        statusMessage.textContent = "This is an Aura Code. Preparing your personal log...";

        if (auth.currentUser) {
          // User is already authenticated (could be anonymous or persistent)
          userStatusDiv.textContent = `Logged in as: ${auth.currentUser.uid}`;
          redirectToLogPage(currentQrId, auth.currentUser.uid);
        } else {
          // No user, sign in anonymously
          userStatusDiv.textContent = "Signing in anonymously...";
          try {
            const userCredential = await signInAnonymously(auth);
            userStatusDiv.textContent = `Logged in as: ${userCredential.user.uid}`;
            redirectToLogPage(currentQrId, userCredential.user.uid);
          } catch (error) {
            console.error("Anonymous sign-in failed:", error);
            statusMessage.textContent = `Authentication Error: Failed to create personal session.`;
            userStatusDiv.textContent = `Error: ${error.message}`;
          }
        }
      } else { // Terra Code (or unconfigured, which defaults to Terra)
        userStatusDiv.classList.add("hidden");
        statusMessage.textContent = "This is a Terra Code. Redirecting to shared log...";
        redirectToLogPage(currentQrId);
      }
    }

    // Ensure Firebase Auth state is ready before attempting to route
    onAuthStateChanged(auth, (user) => {
      if (!authStateReady) { // Only run routing once when auth state is first determined
        authStateReady = true;
        routeQrCode();
      }
    });
  </script>
