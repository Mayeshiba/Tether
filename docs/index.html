<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Page Type</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f8f8f8;
    }
    button {
      font-size: 16px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p>This QR code is not yet assigned. What kind of page should it be?</p>
  <button onclick="createPage('car_maintenance')">Car Maintenance</button>
  <button onclick="createPage('furnace_log')">Furnace Log</button>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Get the page ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');

    // Create page function
    window.createPage = function (type) {
      if (!pageId) {
        alert("Missing page ID in URL (e.g., ?id=abc123)");
        return;
      }

      // Set type in the database
      set(ref(database, 'pages/' + pageId), {
        type: type
      }).then(() => {
        window.location.href = `${type}.html?id=${pageId}`;
      }).catch((error) => {
        console.error("Database error:", error);
        alert("Error saving to database.");
      });
    };
  </script>
</body>
</html>
