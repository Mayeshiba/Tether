<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Page Type</title>
</head>
<body>
  <h1>QR Code Setup</h1>
  <div id="status">Checking QR code status...</div>
  <div id="template-select" style="display:none;">
    <label for="template">Choose a template:</label>
    <select id="template"></select>
    <button onclick="saveTemplate()">Save & Continue</button>
  </div>

  <script type="module">
    import { db, ref, get, set } from "./assets/js/firebase-init.js";

    const status = document.getElementById("status");
    const templateDiv = document.getElementById("template-select");
    const templateSelect = document.getElementById("template");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      status.textContent = "Error: No ID found in URL.";
    } else {
      const qrRef = ref(db, "qr_codes/" + id);
      get(qrRef).then(snapshot => {
        if (snapshot.exists() && snapshot.val().template) {
          const template = snapshot.val().template;
          window.location.href = `templates/${template}.html?id=${id}`;
        } else {
          status.textContent = "Choose a template to assign:";
          templateDiv.style.display = "block";
          loadTemplateOptions();
        }
      }).catch(error => {
        status.textContent = "Error loading QR code: " + error;
      });
    }

    function loadTemplateOptions() {
      fetch("registry/template_registry.json")
        .then(res => res.json())
        .then(data => {
          for (const key in data) {
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = data[key].label;
            templateSelect.appendChild(opt);
          }
        });
    }

    function saveTemplate() {
      const chosen = templateSelect.value;
      const newRef = ref(db, "qr_codes/" + id);
      set(newRef, {
        template: chosen,
        entries: []
      }).then(() => {
        window.location.href = `templates/${chosen}.html?id=${id}`;
      });
    }
  </script>
</body>
</html>
