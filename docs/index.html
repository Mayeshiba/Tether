<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #selector {
      display: none;
      margin-top: 2rem;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Checking QR Code Status...</h1>
  <div id="selector">
    <h2>Select a Template</h2>
    <select id="templateDropdown"></select><br>
    <button onclick="submitTemplate()">Submit</button>
  </div>

  <script type="module">
    import { db, ref, get, set } from './assets/js/firebase-init.js';

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const selector = document.getElementById('selector');
    const dropdown = document.getElementById('templateDropdown');

    async function checkQRCode() {
      if (!id) {
        document.querySelector('h1').textContent = 'Error: No ID in URL.';
        return;
      }

      const qrRef = ref(db, 'qr_codes/' + id);
      const snapshot = await get(qrRef);

      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.template) {
          const redirectURL = `./${data.template}.html?id=${id}`;
          window.location.href = redirectURL;
        } else {
          document.querySelector('h1').textContent = 'Template missing. Please select one:';
          showDropdown();
        }
      } else {
        document.querySelector('h1').textContent = 'New QR Code Detected';
        showDropdown();
      }
    }

    async function showDropdown() {
      selector.style.display = 'block';

      const res = await fetch('./template_registry.json');
      const templates = await res.json();

      for (const [key, value] of Object.entries(templates)) {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = value.label;
        dropdown.appendChild(option);
      }
    }

    async function submitTemplate() {
      const selected = dropdown.value;
      if (!selected) return;

      const newRef = ref(db, 'qr_codes/' + id);
      await set(newRef, {
        template: selected,
        entries: [],
        created_at: new Date().toISOString(),
        settings: { public: true },
        template_version: 1
      });

      window.location.href = `./${selected}.html?id=${id}`;
    }

    checkQRCode();
  </script>
</body>
</html>
