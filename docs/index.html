<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assign Page Type</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCS6Dp3QwhuKOpBU7qU3LUjKf44GvZujX4",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "234552365687",
      appId: "1:234552365687:web:9c13f27a92a54d36530d4f"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');
    const resetBtn = document.getElementById('resetBtn');

    if (!pageId) {
      alert("Missing page ID in URL (e.g., ?id=abc123)");
    } else {
      const pageRef = ref(database, 'pages/' + pageId);
      get(pageRef).then((snapshot) => {
        if (snapshot.exists()) {
          const pageType = snapshot.val().type;
          document.getElementById('resetBtn').style.display = 'inline-block';
          if (pageType === "car") {
            window.location.href = `car_maintenance.html?id=${pageId}`;
          } else if (pageType === "furnace") {
            window.location.href = `furnace_log.html?id=${pageId}`;
          } else {
            window.location.href = `page.html?id=${pageId}`;
          }
        }
      });
    }

    window.assignPage = function(type) {
      if (!pageId) return;
      const pageRef = ref(database, 'pages/' + pageId);
      set(pageRef, { type: type }).then(() => {
        if (type === "car") {
          window.location.href = `car_maintenance.html?id=${pageId}`;
        } else if (type === "furnace") {
          window.location.href = `furnace_log.html?id=${pageId}`;
        }
      });
    };

    window.resetPage = function () {
      if (!pageId) return;
      if (confirm("Are you sure you want to reset this QR code? This will erase its current assignment.")) {
        const pageRef = ref(database, 'pages/' + pageId);
        remove(pageRef).then(() => {
          alert("QR code reset.");
          window.location.href = `index.html?id=${pageId}`;
        });
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resetBtn {
      background-color: #f44336;
      color: white;
      display: none;
    }
    .assign-btn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p>This QR code is not yet assigned. What kind of page should it be?</p>
  <button class="assign-btn" onclick="assignPage('car')">Car Maintenance</button>
  <button class="assign-btn" onclick="assignPage('furnace')">Furnace Log</button>
  <br><br>
  <button id="resetBtn" onclick="resetPage()">Reset QR Code</button>
</body>
</html>
