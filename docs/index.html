<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Page Type</title>
</head>
<body>
  <h1>Tether QR Setup</h1>
  <p id="status">Checking QR code status...</p>

  <div id="templateForm" style="display: none;">
    <label for="templateSelect">Select a template:</label>
    <select id="templateSelect"></select>
    <button id="submitBtn">Save & Continue</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const status = document.getElementById('status');
    const form = document.getElementById('templateForm');
    const select = document.getElementById('templateSelect');

    if (!id) {
      status.innerText = "Error: No ID in URL.";
    } else {
      db.ref('qr_codes/' + id + '/template').once('value')
        .then(snapshot => {
          const template = snapshot.val();
          if (template) {
            // Already assigned, route to page handler
            window.location.href = `page.html?id=${id}`;
          } else {
            // Not yet assigned â€” show dropdown
            status.innerText = "Please select a template.";
            form.style.display = 'block';

            fetch('template_registry.json')
              .then(response => response.json())
              .then(data => {
                Object.keys(data).forEach(key => {
                  const option = document.createElement('option');
                  option.value = key;
                  option.innerText = data[key].label || key;
                  select.appendChild(option);
                });
              });

            document.getElementById('submitBtn').addEventListener('click', () => {
              const selected = select.value;
              db.ref('qr_codes/' + id).set({
                template: selected,
                entries: []
              }).then(() => {
                window.location.href = `page.html?id=${id}`;
              });
            });
          }
        });
    }
  </script>
</body>
</html>
