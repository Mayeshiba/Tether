<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Page Type</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p id="status">Checking QR code status...</p>
  <div id="buttons" style="display:none;">
    <button onclick="assignTemplate('car_maintenance')">Car Maintenance</button>
    <button onclick="assignTemplate('furnace_log')">Furnace Log</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const statusText = document.getElementById("status");
    const buttons = document.getElementById("buttons");

    if (!id) {
      statusText.textContent = "Missing QR code ID.";
    } else {
      const refPath = ref(db, 'qrCodes/' + id);
      get(refPath).then(snapshot => {
        if (snapshot.exists()) {
          const template = snapshot.val().template;
          window.location.href = `${template}.html?id=${id}`;
        } else {
          statusText.textContent = "This QR code is not yet assigned. What kind of page should it be?";
          buttons.style.display = "block";
        }
      });
    }

    window.assignTemplate = function(template) {
      set(ref(db, 'qrCodes/' + id), {
        template: template,
        createdAt: Date.now()
      }).then(() => {
        window.location.href = `${template}.html?id=${id}`;
      });
    }
  </script>
</body>
</html>
