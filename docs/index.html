<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Sticker App â€“ Template Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-lg mx-auto mt-24 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">QR Sticker Log System</h1>
    <div id="app"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "";
    }

    const appDiv = document.getElementById("app");

    async function main() {
      const id = getIdFromURL();
      if (!id) {
        appDiv.innerHTML = `<div class="text-center text-red-600 font-bold">Error: No QR code ID found in URL.</div>`;
        return;
      }

      // Check if template already set
      const qrRef = ref(db, `qr_codes/${id}`);
      const snap = await get(qrRef);
      const data = snap.val();
      if (data && data.template) {
        // Redirect to generic_log.html (relative path, no slash)
        window.location.href = `generic_log.html?id=${encodeURIComponent(id)}`;
        return;
      }

      // Load templates from Firebase
      const templatesRef = ref(db, "templates");
      const templatesSnap = await get(templatesRef);
      const templates = templatesSnap.val();

      if (!templates) {
        appDiv.innerHTML = `<div class="text-center text-red-600 font-bold">Error loading templates from Firebase.</div>`;
        return;
      }

      // Build dropdown
      const options = Object.entries(templates)
        .map(([key, value]) => `<option value="${key}">${value.label || key}</option>`)
        .join("");

      appDiv.innerHTML = `
        <div class="mb-6 text-center">
          <div class="font-semibold mb-2">Select a log template for this QR code:</div>
          <select id="template-select" class="p-2 border rounded mb-4 w-full">${options}</select>
          <button id="choose-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded w-full">Set Template</button>
        </div>
      `;

      document.getElementById("choose-btn").onclick = async () => {
        const selected = document.getElementById("template-select").value;
        if (!selected) return;
        await set(qrRef, { template: selected });
        window.location.href = `generic_log.html?id=${encodeURIComponent(id)}`;
      };
    }

    main();
  </script>
</body>
</html>
