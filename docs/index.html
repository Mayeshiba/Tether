<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Page Type</title>
</head>
<body>
  <h1>QR Code Setup</h1>
  <div id="status">Checking QR code status...</div>
  <div id="template-select" style="display:none;">
    <label for="template">Choose a template:</label>
    <select id="template"></select>
    <button onclick="saveTemplate()">Save & Continue</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const status = document.getElementById("status");
    const templateDiv = document.getElementById("template-select");
    const templateSelect = document.getElementById("template");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      status.textContent = "Error: No ID found in URL.";
    } else {
      const qrRef = db.ref("qr_codes/" + id);
      qrRef.once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.template) {
          const template = data.template;
          window.location.href = `templates/${template}.html?id=${id}`;
        } else {
          status.textContent = "Choose a template to assign:";
          templateDiv.style.display = "block";
          loadTemplateOptions();
        }
      }).catch(error => {
        status.textContent = "Error loading QR code: " + error;
      });
    }

    function loadTemplateOptions() {
      fetch("registry/template_registry.json")
        .then(res => res.json())
        .then(data => {
          for (const key in data) {
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = data[key].label;
            templateSelect.appendChild(opt);
          }
        });
    }

    function saveTemplate() {
      const chosen = templateSelect.value;
      db.ref("qr_codes/" + id).set({
        template: chosen,
        entries: []
      }).then(() => {
        window.location.href = `templates/${chosen}.html?id=${id}`;
      });
    }
  </script>
</body>
</html>
