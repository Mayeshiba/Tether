<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Page Type</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p>This QR code is not yet assigned. What kind of page should it be?</p>
  <div>
    <button onclick="assignTemplate('car-maintenance')">Car Maintenance</button>
    <button onclick="assignTemplate('furnace_log')">Furnace Log</button>
    <button onclick="resetQRCode()">Reset QR Code</button>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY3ENMrg8mF4KJxWmFYa8f-cvP7j4eZIA",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com",
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.appspot.com",
      messagingSenderId: "594607308243",
      appId: "1:594607308243:web:e6ac85c7e78077fcf6c06b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    // Get page ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get('id');

    if (!pageId) {
      alert("Missing page ID in URL (e.g., ?id=abc123)");
    }

    // Assign selected template
    function assignTemplate(templateName) {
      if (!pageId) return;
      set(ref(db, 'pages/' + pageId), {
        type: templateName
      }).then(() => {
        window.location.href = `${templateName}.html?id=${pageId}`;
      });
    }

    // Reset QR code assignment
    function resetQRCode() {
      if (!pageId) return;
      if (confirm("Are you sure you want to reset this QR code? This will erase its current assignment.")) {
        remove(ref(db, 'pages/' + pageId))
          .then(() => alert("QR code reset successfully."))
          .catch(err => alert("Error resetting: " + err));
      }
    }
  </script>
</body>
</html>
