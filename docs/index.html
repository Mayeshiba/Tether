<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Page Type</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p>This QR code is not yet assigned. What kind of page should it be?</p>
  <div>
    <button onclick="assignTemplate('car_maintenance')">Car Maintenance</button>
    <button onclick="assignTemplate('furnace_log')">Furnace Log</button>
    <button onclick="resetQRCode()">Reset QR Code</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // Assign template to QR code
    function assignTemplate(templateName) {
      if (!id) {
        alert("Missing QR ID in URL.");
        return;
      }

      database.ref('qrCodes/' + id).set({
        template: templateName,
        createdAt: Date.now()
      }).then(() => {
        window.location.href = `${templateName}.html?id=${id}`;
      });
    }

    // Reset QR code
    function resetQRCode() {
      if (!id) {
        alert("Missing QR ID in URL.");
        return;
      }

      database.ref('qrCodes/' + id).remove().then(() => {
        alert("QR Code has been reset.");
      });
    }

    // Expose to inline buttons
    window.assignTemplate = assignTemplate;
    window.resetQRCode = resetQRCode;
  </script>
</body>
</html>
