<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Page Type</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    #buttons {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p id="status">Checking QR code status...</p>

  <div id="buttons">
    <button onclick="assignTemplate('car_maintenance')">Car Maintenance</button>
    <button onclick="assignTemplate('furnace_log')">Furnace Log</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById("status").innerText = "Missing QR code ID in URL.";
    } else {
      const qrRef = ref(db, 'qrCodes/' + id);
      get(qrRef).then(snapshot => {
        const data = snapshot.val();
        if (data && data.template) {
          // Already assigned, redirect to correct page
          window.location.href = `${data.template}.html?id=${id}`;
        } else {
          // Not yet assigned â€” show assignment buttons
          document.getElementById("status").innerText = "This QR code is not yet assigned. What kind of page should it be?";
          document.getElementById("buttons").style.display = "block";
        }
      });
    }

    window.assignTemplate = function(templateName) {
      if (!id) return;
      const newData = {
        template: templateName,
        createdAt: Date.now()
      };
      set(ref(db, 'qrCodes/' + id), newData).then(() => {
        window.location.href = `${templateName}.html?id=${id}`;
      });
    };
  </script>
</body>
</html>
