<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign QR Code</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Assign Page Type</h1>
  <p>This QR code has not been set up yet. Choose what kind of page you want it to be.</p>

  <div class="button-group">
    <button onclick="assignTemplate('car-maintenance')">Car Maintenance</button>
    <button onclick="assignTemplate('furnace_log')">Furnace Log</button>
    <button onclick="resetQRCode()">Reset QR Code</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9A-wvRUMrxQ7_25D-2XYaW9_Nt7eybWo",
      authDomain: "qr-sticker-demo.firebaseapp.com",
      databaseURL: "https://qr-sticker-demo-default-rtdb.firebaseio.com",
      projectId: "qr-sticker-demo",
      storageBucket: "qr-sticker-demo.appspot.com",
      messagingSenderId: "787247635596",
      appId: "1:787247635596:web:946fb94a38360fc7ac6c77"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    if (!id) {
      alert("Missing QR ID in the URL. Please scan from a valid QR code.");
    }

    function assignTemplate(templateName) {
      if (!id) return;

      db.ref("qrCodes/" + id).set({
        template: templateName,
        createdAt: Date.now()
      }).then(() => {
        window.location.href = `${templateName}.html?id=${id}`;
      }).catch(error => {
        alert("Error saving template: " + error);
      });
    }

    function resetQRCode() {
      if (!id) return;

      db.ref("qrCodes/" + id).remove()
        .then(() => {
          alert("QR code has been reset.");
        })
        .catch(error => {
          alert("Error resetting: " + error);
        });
    }
  </script>
</body>
</html>
