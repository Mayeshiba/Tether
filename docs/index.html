<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Page Selector</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select Template Type</h1>
  <button id="carBtn">Car Maintenance</button>
  <button id="furnaceBtn">Furnace Log</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZoL7FPJ8wBqz_sX81Fo5eKXpsOVrLUZ0",
      authDomain: "tether-71e0c.firebaseapp.com",
      databaseURL: "https://tether-71e0c-default-rtdb.firebaseio.com", // âœ… REQUIRED LINE
      projectId: "tether-71e0c",
      storageBucket: "tether-71e0c.firebasestorage.app",
      messagingSenderId: "277809008742",
      appId: "1:277809008742:web:2586a2b821d8da8f969da7",
      measurementId: "G-X7ZQ6DJYEN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    function createUUID() {
      return 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function createPage(type) {
      const id = createUUID();
      const pageData = {
        type: type,
        created_at: new Date().toISOString()
      };
      const pageRef = ref(db, 'pages/' + id);
      set(pageRef, pageData).then(() => {
        const target = (type === 'car') ? 'car-maintenance.html' : 'furnace_log.html';
        window.location.href = `${target}?id=${id}`;
      }).catch(error => {
        alert("Error creating page: " + error);
      });
    }

    // Attach button event listeners after DOM loads
    document.getElementById('carBtn').addEventListener('click', () => createPage('car'));
    document.getElementById('furnaceBtn').addEventListener('click', () => createPage('furnace'));
  </script>
</body>
</html>
